<!DOCTYPE html>
<html>
<head>
    <title>Javascript Bagian Pizza Ketujuh</title>
    <link rel="stylesheet" type="text/css" href="font.css">
</head>
<body>
    <h1>Javascript 7</h1>
    
    <!-- Button Listener -->
    <button onclick="tulisan()">Klik</button>

    </br><h1><div id="button"></div></h1>

    <script>
        //array
        var greet = ["Assalamua'laikum", "Merhaba", "مرحبا", "Hello", "Halo", "こんにちは", "你好", "Bonjour", "Ciao", "Hallo"];

        //function
        function tulisan() {
            document.getElementById("button").innerHTML = greet[Math.floor(Math.random() * 10)];
        }

    </script>

</body>
</html>
