<!DOCTYPE html>
<html>
<head>
    <title>Javascript Bagian Pizza Kedelpan</title>
    <link rel="stylesheet" type="text/css" href="font.css">
</head>
<body>
    <h1>Javascript 8</h1>
    
    <!-- Button Listener -->
    <button onclick="tulisan()">Klik</button>

    </br><h1><div id="button"></div></h1>

    <script>
        //array
        var tugas = "Khatam Al-Qur'an pada bulan Ramadhan. ";
        var bilang = 'Dia bilang "Saya perlu makan."';

        //function
        function tulisan() {
            document.getElementById("button").innerHTML = tugas + bilang;
        }

    </script>

</body>
</html>
