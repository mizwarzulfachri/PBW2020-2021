<!DOCTYPE html>
<html>
<head>
    <title>Javascript Bagian Pizza Kesepuluh</title>
    <link rel="stylesheet" type="text/css" href="font.css">
</head>
<body>
    <h1>Javascript 10</h1>

    <!-- Result -->
    <div id="result"></div>

    <script>
        //array
        var colour = "blue";

        //function
        switch (colour) {
            case "red":
                teks = "Ini merah";
                break;
            case "orange":
                teks = "Ini oranye";
                break;
            case "yellow":
                teks = "Ini kuning";
                break;
            case "green":
                teks = "Ini hijau";
                break;
            case "blue":
                teks = "Ini biru";
                break;
            case "purple":
                teks = "Ini purple";
                break;
            default:
                teks = "Tidak ada opsi ini."
        }
        
        document.getElementById("result").innerHTML = teks;
    </script>

</body>
</html>
