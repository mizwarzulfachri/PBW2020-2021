<!DOCTYPE html>
<html>
	<head>
		<title>Javascript Bagian Pizza Keempat</title>
		<link rel="stylesheet" type="text/css" href="font.css">
	</head>
	<body>
		<h1>Javascript 4<br/> Operator & Operands</h1>
 
		<div id="addition"></div>
		<div id="subtraction"></div>
		<div id="multipliction"></div>
		<div id="division"></div>
		<div id="modulo"></div>		
 
 
		<script>
			var number0 = 16;
			var number1 = 17;
 
			var addition = number1 + number0;
			var subtraction = number1 - number0;
			var multipliction = number1 * number0;
			var division = number1 / number0;
			var modulo = number1 % number0;

			document.getElementById("addition").innerHTML = addition;
			document.getElementById("subtraction").innerHTML = subtraction;
			document.getElementById("multipliction").innerHTML = multipliction;
			document.getElementById("division").innerHTML = division;
			document.getElementById("modulo").innerHTML = modulo;
 
		</script>
	</body>
</html>
